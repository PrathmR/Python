<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Climate Analysis Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; }
    .card { margin: 15px; padding: 15px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .charts-row { display: flex; gap: 20px; }
    .charts-row .card { flex: 1; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">ðŸŒ¦ Climate Analysis Dashboard</h2>

    <!-- Search form -->
    <form method="POST" class="mb-4 d-flex justify-content-center">
      <input type="text" class="form-control w-50" name="city" placeholder="Enter City Name" required>
      <button type="submit" class="btn btn-primary ms-2">Analyze</button>
    </form>

    {% if error_msg %}
      <div class="alert alert-danger text-center">{{ error_msg }}</div>
    {% endif %}

    {% if cname %}
      <h4 class="text-center mb-4">Climate Report for {{ cname }}</h4>

      <!-- Charts Row -->
      <div class="charts-row">
        {% if temp_chart %}
        <div class="card">
          <h5 class="text-center">Temperature Trend</h5>
          <img src="{{ url_for('static', filename=temp_chart) }}" class="img-fluid">
        </div>
        {% endif %}

        {% if rain_chart %}
        <div class="card">
          <h5 class="text-center">Rainfall Trend</h5>
          <img src="{{ url_for('static', filename=rain_chart) }}" class="img-fluid">
        </div>
        {% endif %}
      </div>

      <!-- Heatmap -->
      {% if city_map %}
      <div class="card">
        <h5 class="text-center">Temperature Heatmap</h5>
        <iframe src="{{ url_for('static', filename=city_map) }}"></iframe>
      </div>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
