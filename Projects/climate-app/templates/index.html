<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Climate Change Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f4f7f9;
        }
        .container {
            margin-top: 30px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .map-container {
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">üåç Climate Change Analysis</h1>

    <!-- Search Form -->
    <form method="POST" class="d-flex justify-content-center mb-4">
        <input type="text" name="city" class="form-control w-50" placeholder="Enter city name..." required>
        <button type="submit" class="btn btn-primary ms-2">Analyze</button>
    </form>

    <!-- Error Message -->
    {% if error_msg %}
    <div class="alert alert-danger text-center">{{ error_msg }}</div>
    {% endif %}

    <!-- City Name -->
    {% if cname %}
    <h3 class="text-center mb-4">Climate Data for {{ cname }}</h3>
    {% endif %}

    <div class="row">
        <!-- Rainfall Chart -->
        {% if rain_chart %}
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="text-center">Rainfall Trend</h5>
                <img src="{{ url_for('static', filename=rain_chart) }}" class="img-fluid rounded">
            </div>
        </div>
        {% endif %}

        <!-- Temperature Chart -->
        {% if temp_chart %}
        <div class="col-md-6">
            <div class="card p-3">
                <h5 class="text-center">Temperature Trend</h5>
                <img src="{{ url_for('static', filename=temp_chart) }}" class="img-fluid rounded">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Heatmap -->
    {% if city_map %}
    <div class="card p-3">
        <h5 class="text-center">Temperature Heatmap</h5>
        <div class="map-container">
            <iframe src="{{ url_for('static', filename=city_map) }}"></iframe>
        </div>
    </div>
    {% endif %}

</div>
</body>
</html>
